<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Ghost.</a>
      <nav class="navbar">
        <span class="navbarHover"></span>
        <a href="porto2.html">Home</a>
        <a href="about.html">About</a>
        <a href="Project.html">Project</a>
        <a href="#" class="active">Contact</a>
      </nav>
    </header>

    <section class="contact">
      <h2>Contact Me</h2>

      <form action="#">
        <div class="input-box">
          <div class="input-field field-1">
            <input
              type="text"
              placeholder="Full Name"
              id="name"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input-field field-1">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="input-box">
          <div class="input-field field-2">
            <input
              type="text"
              placeholder="Phone Number"
              id="phone"
              class="item"
              autocomplete="off"
            />
          </div>
          <div class="input-field field-2">
            <input
              type="text"
              placeholder="Subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="textarea-field field">
          <textarea
            name=""
            id="message"
            cols="30"
            rows="10"
            placeholder="Pesan"
            class="item"
            autocomplete="off"
          ></textarea>
        </div>
        <button type="submit">Kirim</button>
      </form>
    </section>
  </body>
</html>
